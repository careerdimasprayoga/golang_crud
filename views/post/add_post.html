<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <title>Golang - Add Post</title>
</head>

<body>
  <!-- start::navbar -->
  <nav class="navbar navbar-light navbar-expand-lg mb-2" style="background-color: #e3f2fd;">
    <div class="container">
      <a class="navbar-brand" href="#">
        <img src="https://getbootstrap.com/docs/5.0/assets/brand/bootstrap-logo.svg" alt="" width="30" height="24"
          class="d-inline-block align-text-top">
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="/">All Post</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/preview">Preview</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <!-- end::navbar -->

  <!-- start::content -->
  <div class="container">
    <div class="row">
      <div class="col-sm-12">
        <h4 class="mb-0">Add Post</h4>
        <nav aria-label="breadcrumb" class="mb-2">
          <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="/">Post</a></li>
            <li class="breadcrumb-item active" aria-current="page">Add Post</li>
          </ol>
        </nav>
        {{ if .pesan }}
        <div class="alert alert-success">
          {{ .pesan }}
        </div>
        {{ end }}

        <form action="/add_post" method="post">
          <div class="form-group">
            <label for="title">Title</label>
            <input type="text" name="title"
              class="form-control {{ if index .validation "Title" }} is-invalid {{ end }}" value="{{ .post.Title }}">
            <div class="invalid-feedback">
              {{ index .validation "Title" }}
            </div>
          </div>
          <div class="form-group">
            <label for="content">Content</label>
            <input type="text" name="content"
              class="form-control {{ if index .validation "Content" }} is-invalid {{ end }}" value="{{ if .post.Content }}{{ .post.Content }}{{ end }}">
            <div class="invalid-feedback">
              {{ index .validation "Content" }}
            </div>
          </div>
          <div class="form-group">
            <label for="category">Category</label>
            <input type="text" name="category"
              class="form-control {{ if index .validation "Category" }} is-invalid {{ end }}" value="{{ if .post.Content }}{{ .post.Category }}{{ end }}">
            <div class="invalid-feedback">
              {{ index .validation "Category" }}
            </div>
          </div>
          <div class="form-group">
            <label for="status">Status</label>
            <select name="status" class="form-control {{ if index .validation "Status" }} is-invalid {{ end }}">
              <option value="">-- Choose status -- </option>
              <option {{ if eq .post.Status `Publish` }} selected {{ end }} value="Publish">Publish</option>
              <option {{ if eq .post.Status `Draft` }} selected {{ end }} value="Draft">Draft</option>
            </select>
            <div class="invalid-feedback">
              {{ index .validation "Status" }}
            </div>
          </div>

          <div class="form-group mt-3">
            <button class="btn btn-primary btn-block" type="submit">Save</button>
          </div>
        </form>
      </div>
    </div>
  </div>
  <!-- end::content -->

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
  <script src="https://kit.fontawesome.com/1da698e4cf.js" crossorigin="anonymous"></script>
</body>

</html>
