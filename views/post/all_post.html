<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <title>Golang - All Post</title>
</head>

<body>
  <!-- start::navbar -->
  <nav class="navbar navbar-light navbar-expand-lg mb-2" style="background-color: #e3f2fd;">
    <div class="container">
      <a class="navbar-brand" href="#">
        <img src="https://getbootstrap.com/docs/5.0/assets/brand/bootstrap-logo.svg" alt="" width="30" height="24"
          class="d-inline-block align-text-top">
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="/">All Post</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/preview">Preview</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <!-- end::navbar -->

  <!-- start::content -->
  <div class="container">
    <div class="row">
      <div class="col-sm-12">
        <h4 class="mb-0">All Post</h4>
        <nav aria-label="breadcrumb" class="mb-2">
          <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="/">Post</a></li>
            <li class="breadcrumb-item active" aria-current="page">All Post</li>
          </ol>
        </nav>
        <div class="d-flex align-items-start">
          <div class="nav flex-column nav-pills me-3" id="v-pills-tab" role="tablist" aria-orientation="vertical">
            <button class="nav-link active" id="v-pills-published-tab" data-bs-toggle="pill"
              data-bs-target="#v-pills-published" type="button" role="tab" aria-controls="v-pills-published"
              aria-selected="true">Published</button>
            <button class="nav-link" id="v-pills-drafts-tab" data-bs-toggle="pill" data-bs-target="#v-pills-drafts"
              type="button" role="tab" aria-controls="v-pills-drafts" aria-selected="false">Drafts</button>
            <button class="nav-link" id="v-pills-trashed-tab" data-bs-toggle="pill" data-bs-target="#v-pills-trashed"
              type="button" role="tab" aria-controls="v-pills-trashed" aria-selected="false">Trashed</button>
          </div>
          <div class="tab-content" id="v-pills-tabContent">
            <!-- start::content-published -->
            <div class="tab-pane fade show active" id="v-pills-published" role="tabpanel"
              aria-labelledby="v-pills-home-tab">
              <a href="/add_post" class="btn btn-sm btn-primary">+ Add Post</a>
              <hr />
              <table class="table table-sriped table-hover">
                <thead>
                  <tr>
                    <th>Title</th>
                    <th>Content</th>
                    <th>Category</th>
                    <th>Status</th>
                    <th>Action</th>
                  </tr>
                </thead>
                <tbody>
                  {{ range .Posts }}
                  <tr>
                    <td>{{ .Title }}</td>
                    <td>{{ .Content }}</td>
                    <td>{{ .Category }}</td>
                    <td>{{ .Status }}</td>
                    <td>
                      <a href="/edit_post?id={{.id}}" class="btn btn-sm btn-info ">
                        <i class="fa-solid fa-trash"></i> Edit
                      </a>
                      <a href="/move_trash?id={{.Id}}" onclick="return confirm('Move to Trash ?')" class="btn btn-sm btn-danger">
                        <i class="fa-solid fa-trash"></i> Trash
                      </a>
                    </td>
                  </tr>
                  {{ end }}
                </tbody>
              </table>
            </div>
            <!-- start::content-published -->
            <!-- end::content-drafts -->
            <div class="tab-pane fade" id="v-pills-drafts" role="tabpanel" aria-labelledby="v-pills-drafts-tab">...
            </div>
            <!-- end::content-drafts -->
            <!-- start::content-trash -->
            <div class="tab-pane fade" id="v-pills-trashed" role="tabpanel" aria-labelledby="v-pills-trashed-tab">...
            </div>
            <!-- end::content-trash -->
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- end::content -->



  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
  <script src="https://kit.fontawesome.com/1da698e4cf.js" crossorigin="anonymous"></script>
</body>

</html>

<style>
  table {
    table-layout: fixed;
  }
  th,
  td {
    white-space: nowrap;
    text-overflow: ellipsis;
    overflow: hidden;
  }
</style>
